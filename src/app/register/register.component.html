<div class="container">
  <div class="row">
    <div class="col-md-6 offset-sm-3">
      <div class="card panel-login">
        <div class="panel-heading pt-4">
            <div class="row">
              <div *ngIf="nextForm" class="col-md-12">
                  <a href="#" class="active" id="login-form-link">Cadastro</a>
              </div>
              <div *ngIf="!nextForm" class="col-md-12">
                  <a href="#" class="active" id="login-form-link">Associe sua conta</a>
              </div>
            </div>
            <hr>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="register-form" role="form">
                    <div *ngIf="nextForm">
                      <div class="form-group">
                        <input  type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Nome"
                        required formControlName="name">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                          <div *ngIf="name.errors.required">
                            Insira seu nome
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nome de usuário"
                        required formControlName="username">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                          <div *ngIf="username.errors.required">
                            Insira seu nome de usuário
                          </div>
                          <div *ngIf="username.errors.pattern">
                            O username deve conter apenas letras minúsculas e números
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Endereço de email"
                        required formControlName="email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                          <div *ngIf="email.errors.required">
                            O email é obrigatório. 
                          </div>
                          <div *ngIf="email.errors.email">
                            Insira um endereço válido.
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha" formControlName="password" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                          <div *ngIf="password.errors.required">
                            Digite sua senha.
                          </div>
                          <div *ngIf="password.errors.minlength">
                            Ela deve possuir no mínimo 6 caracteres.
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmação de Senha">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 offset-sm-3">
                            <!--<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Próximo">-->
                            <button [disabled]="userForm.invalid" type="submit" class="form-control btn btn-register">Cadastrar</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="!nextForm">
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-3 offset-md-2">
                            <a href="#"><img src="/assets/spotify-logo.png" width="80px" height="80px"></a>                
                          </div>
                          <div class="col-sm-3 offset-md1 pt-3">
                              <img src="/assets/deezer-logo.png" width="170px" height="50px">
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 offset-sm-3 pt-4">
                            <!--<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Próximo">-->
                            <button (click)="submitNextForm()" class="form-control btn btn-register">Finalizar</button>
                          </div>
                          <div class="col-sm-6 offset-sm-3">
                            <button (click)="submitBackForm()"class="btn btn-default btn-sm mt-2 form-control">Voltar</button>
                          </div>
                        </div>
                      </div>  
                    </div>
                  </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

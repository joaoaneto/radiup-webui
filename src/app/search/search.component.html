<div class="row">
    <!-- search style -->
    <div class="col-md-12 pt-md-4">
        <div class="text-center pt-4">
        <h3>Sugira uma música para a playlist do RadiUP!</h3>
        </div>
        <div class="col-md-4 mx-auto">
        <form class="form-inline pt-4">
            <div class="form-group">
            <input class="form-control form-control-lg pr-xl-5" type="search" placeholder="Escolha uma música..." [formControl]="searchField">
            </div>
        </form>
        </div>
        <div class="list-search pt-5">
            <ul class="list-group" *ngFor="let item of results | async">
                <li class="list-group-item">
                    {{ item.name }} - {{ item.artist }}
                </li>
            </ul>
        </div> 
    </div>      
</div>

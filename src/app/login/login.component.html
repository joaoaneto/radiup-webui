<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12 pt-2">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" formControlName="username">
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    Insira seu login
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password">
                </div>
                <!-- <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                </div> -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 offset-md-3">
                      <!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Entrar">-->
                      <button [disabled]="loginForm.invalid" type="submit" class="form-control btn btn-login">Login</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="#" tabindex="5" class="forgot-password">Esqueceu a senha?</a>
                      </div>
                      <div class="text-center">
                        <h4 class="pt-4">Não tem uma conta?</h4>
                        <a href="/register" tabindex="5" class="forgot-password">Faça seu cadastro!</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12 pt-2">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username"
                  required 
                  [(ngModel)]="user.login" name="name" #name="ngModel">
                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Insira seu login
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <!-- <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                </div> -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 offset-md-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Entrar">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Esqueceu a senha?</a>
                        <span *ngIf="user" >Login: {{ user.login }} </span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
